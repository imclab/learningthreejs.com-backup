	<body>
		<!-- Shaders -->
		<script type="x-shader/x-vertex" id="vertexShader">
			// switch on high precision floats
			#ifdef GL_ES
				precision highp float;
			#endif			
			void main()
			{
				gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
			}
		</script>
		<script type="x-shader/x-fragment" id="fragmentShader">
			#ifdef GL_ES
				precision highp float;
			#endif
			uniform vec2 resolution;
			uniform float time;
			uniform float c0, c1, c2, c3, c4, c5;
			void main()
			{
				vec2 p		= -1.0 + 2.0 * gl_FragCoord.xy / resolution.xy;
				float cossin1	= cos(p.x*c0+sin(time)) * sin(p.y*c3*cos(time)) + sin(time);
				float cossin2	= cos(p.y*c1+cos(time)) * sin(p.x*c4*sin(time)) - cos(time);
				float cossin3	= cos(p.x*c2+sin(time)) + sin(p.y*c5+cos(time)) + cos(time);
				
				/*gl_FragColor	= vec4(1.0,0.0,0.0,1.0);*/
				gl_FragColor	= vec4(cossin1*sin(p.x), cossin2*sin(p.y), cossin3*sin(p.x), 1.0);
				//gl_FragColor	= vec4(cossin1*sin(p.x)*cos(p.y), 0, 0, 1.0);
			}
		</script>
