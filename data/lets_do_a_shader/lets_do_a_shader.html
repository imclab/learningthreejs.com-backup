<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Lets do a cube - LearningThreejs blog</title>
		<meta charset="utf-8">
		<style type="text/css">
			body {
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				text-align:center;
				z-index	: 1;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			} 
			a {
				color: #0080bb;
			}			
		</style>
	</head>
	<body>
		<!-- Shaders -->
		<script type="x-shader/x-vertex" id="vertexShader">
			// switch on high precision floats
			#ifdef GL_ES
				precision highp float;
			#endif			
			void main()
			{
				gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
			}
		</script>		
		<script type="x-shader/x-fragment" id="fragmentShader">		
			#ifdef GL_ES
				precision highp float;
			#endif
			uniform vec2 resolution;
			void main()
			{
				if( true ){
					vec2 p		= -1.0 + 2.0 * gl_FragCoord.xy / resolution.xy;
					float radius	= sqrt(p.x*p.x + p.y*p.y);
					float modulo	= mod(radius,0.1);
					/*gl_FragColor	= vec4(radius,0.0,0.0,1.0);*/
					bool toggle = false;
					if (modulo > 0.05) toggle = true;
					if (toggle)
						gl_FragColor = vec4(1.0,0.0,0.0,1.0);
					else
						gl_FragColor = vec4(0.0,0.0,0.0,1.0);
				}else{
					gl_FragColor 	= vec4(1.0,0.0,0.0,1.0);
					
				}
			}
		</script>

		<div id="info"><a href="/blog/2011/08/06/lets-do-a-cube/" target="_blank">LearningThree.js</a> - Lets do a cube demo</div>

		<script type="text/javascript" src="https://raw.github.com/mrdoob/three.js/master/examples/js/Stats.js"></script>
		<script type="text/javascript" src="lets_do_a_shader.js"></script>
	</body>
</html>
