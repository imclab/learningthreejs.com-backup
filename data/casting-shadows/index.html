<!doctype html>
<html>
	<head>
		<title>learningthree.js boiler plate for three.js</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
			
		<script src="vendor/three.js/Three.js"></script>
		<script src="vendor/three.js/Detector.js"></script>
		<!-- https://github.com/mrdoob/stats.js -->
		<script src="vendor/three.js/Stats.js"></script>

		<script src="vendor/threex/THREEx.screenshot.js"></script>
		<script src="vendor/threex/THREEx.FullScreen.js"></script>
		<script src="vendor/threex/THREEx.WindowResize.js"></script>
		<script src="vendor/threex.dragpancontrols.js"></script>

		<link  href="css/main.css" rel="stylesheet"/>
	</head>
<body>
	<!-- three.js container -->
    	<div id="container"></div>
	<!-- info on screen display -->
	<div id="info">
		<div class="top">
			<a href="/blog/2012/01/20/casting-shadows/" target="_blank">LearningThree.js</a>
			Demo for Casting Shadows post
		</div>
		<div class="bottom" id="inlineDoc" >
			- <i>p</i> for screenshot
		</div> 
	</div> 

	<script type="text/javascript">
		var stats, scene, renderer;
		var camera, cameraControl;


		if( !init() )	animate();

		// init the scene
		function init(){

			if( Detector.webgl ){
				renderer = new THREE.WebGLRenderer({
					antialias		: true,	// to get smoother output
					preserveDrawingBuffer	: true	// to allow screenshot
				});
				renderer.shadowMapEnabled	= true;
				renderer.shadowMapSoft		= false;
				renderer.setClearColorHex( 0x000000, 1 );
			}else{
				Detector.addGetWebGLMessage();
				return true;
			}
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.getElementById('container').appendChild(renderer.domElement);

			// add Stats.js - https://github.com/mrdoob/stats.js
			stats = new Stats();
			stats.domElement.style.position	= 'absolute';
			stats.domElement.style.bottom	= '0px';
			document.body.appendChild( stats.domElement );

			// create a scene
			scene = new THREE.Scene();

			// put a camera in the scene
			camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.set(0, 2, 6);
			scene.add(camera);

			// create a camera contol
			cameraControls	= new THREEx.DragPanControls(camera)
			cameraControls.target	= new THREE.Vector3(0, 0, 0);

			// transparently support window resize
			THREEx.WindowResize.bind(renderer, camera);
			// allow 'p' to make screenshot
			THREEx.Screenshot.bindKey(renderer);
			// allow 'f' to go fullscreen where this feature is supported
			if( THREEx.FullScreen.available() ){
				THREEx.FullScreen.bindKey();		
				document.getElementById('inlineDoc').innerHTML	+= "- <i>f</i> for fullscreen";
			}

			// here you add your objects
			// - you will most likely replace this part by your own

			// init the lights

			var ambient = new THREE.AmbientLight( 0x444444 );
			scene.add( ambient );
			
			var light	= new THREE.DirectionalLight( 0xAA8888 );
			light.position.set( -1, 1, -1 ).normalize().setLength(10);

			light = new THREE.SpotLight( 0xFFAAAA, 2 );
			light.position.set( -1, 1, 0 ).normalize().setLength(4);
			light.target.position.set( 0, 0, 0 );
			light.shadowCameraNear	= 0.01;
		
			light.castShadow		= true;
			light.shadowCameraLeft		= -10;
			light.shadowCameraRight		=  10;
			light.shadowCameraTop		=  10;
			light.shadowCameraBottom	= -10;
			light.shadowDarkness		= 0.5;
			light.shadowCameraVisible	= true;

			shadowLight	= light;
			scene.add( light );
			
			scene.fog	= new THREE.FogExp2( 0x000000, 0.09 );


			var light	= new THREE.DirectionalLight( 0x4444cc );
			light.position.set( 1, -1, 1 ).normalize();
			scene.add( light );

			var light	= new THREE.PointLight( 0x4444cc, 6);
			light.position.set( 1, 1, 0 );
			scene.add( light );

			// create the sundial
			
			sundial	= new THREE.Object3D();
			sundial.position.y	= -1;
			scene.add(sundial);

			var geometry	= new THREE.TorusGeometry( 1, 0.42 );
			//var geometry	= new THREE.CubeGeometry( 0.2, 2, 0.2 );
			var geometry	= new THREE.CylinderGeometry(0.8, 0.8, 5, 16)
			var material	= new THREE.MeshLambertMaterial({
				ambient		: 0x444444,
				color		: 0xffffff,
				shininess	: 150, 
				specular	: 0x333333,
				shading		: THREE.SmoothShading,
				map		: THREE.ImageUtils.loadTexture( "images/water.jpg" )
			});
			var mesh	= new THREE.Mesh( geometry, material );
			mesh.castShadow		= true;
			mesh.receiveShadow	= false;
			mesh.position.y		= 5/2;
			sundial.add( mesh );

			var geometry	= new THREE.CubeGeometry( 30, 0.5, 30);
			//var geometry	= new THREE.PlaneGeometry( 50, 5, 50 );
			var texture	= THREE.ImageUtils.loadTexture( "images/water.jpg" );
			texture.repeat.set( 10, 10 );
			texture.wrapS	= texture.wrapT = THREE.RepeatWrapping;
			var material	= new THREE.MeshLambertMaterial({
				ambient		: 0x444444,
				color		: 0xAAAAAA,
				shininess	: 150, 
				specular	: 0x88CC44,
				shading		: THREE.SmoothShading,
				map		: texture
			});
			var mesh		= new THREE.Mesh( geometry, material );
			mesh.flipSided		= false;
			mesh.castShadow		= false;
			mesh.receiveShadow	= true;
			mesh.position.y		= -0.5/2;
			sundial.add( mesh );
		}
		// animation loop
		function animate() {

			// loop on request animation loop
			// - it has to be at the begining of the function
			// - see details at http://my.opera.com/emoller/blog/2011/12/20/requestanimationframe-for-smart-er-animating
			requestAnimationFrame( animate );

			// do the render
			render();

			// update stats
			stats.update();
		}

		// render the scene
		function render() {
			
			sundial.rotation.y	+= 0.01;
			
			//skyCube.rotation.x	+= 0.06;
			//skyCube.rotation.y	+= 0.1;
			//skyCube.rotation.z	+= 0.045;
			//var seconds	= Date.now();
			//var piPerSeconds= seconds * Math.PI;
			//skyCube.position.y	= Math.sin(0.0001*piPerSeconds)*100;

			// update camera controls
			cameraControls.update();

			// actually render the scene
			renderer.render( scene, camera );
		}
	</script>
</body>
</html>
