<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>learningtreejs - Merging Geometry</title>
		<meta charset="utf-8">
		<style type="text/css">
			body {
				background:#fff;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}
			#info {
				color		: #202020;
				text-align	: center;
				z-index		: 1;
				position	: absolute;
				top		: 0px;
				width		: 100%;
				padding		: 5px;
			} 
			a {
				color		: #0080bb;
			}
		</style>
	</head>
	<body>
		<div id="info"><a href="/blog/2011/10/05/performance-merging-geometry/" target="_blank">LearningThree.js</a> - Performance: Merging Geometry</div>
		<script type="text/javascript" src="http://mrdoob.github.com/three.js/build/Three.js"></script>

		<script type="text/javascript" src="http://mrdoob.github.com/three.js/examples/js/RequestAnimationFrame.js"></script>
		<script type="text/javascript" src="http://mrdoob.github.com/three.js/examples/js/Stats.js"></script>

		<script type="text/javascript">

			var container, stats;

			var camera, scene, renderer;

			var geometry, group;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.Camera( 60, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 1000;

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0xffffff, 1, 10000 );

				var geometry = new THREE.CubeGeometry( 50, 50, 50 );
				var material = new THREE.MeshNormalMaterial();				

				var nCubes	= 50000;
				var doMerge	= true;

				if( doMerge ){
					var mergedGeo	= new THREE.Geometry();
				}else{
					group = new THREE.Object3D();					
				}

				for ( var i = 0; i < nCubes; i ++ ) {

					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = Math.random() * 2000 - 1000;
					mesh.position.y = Math.random() * 2000 - 1000;
					mesh.position.z = Math.random() * 2000 - 1000;
					mesh.rotation.x = Math.random() * 360 * ( Math.PI / 180 );
					mesh.rotation.y = Math.random() * 360 * ( Math.PI / 180 );

					if( doMerge ){
						THREE.GeometryUtils.merge(mergedGeo, mesh);						
					}else{
						mesh.matrixAutoUpdate = false;
						mesh.updateMatrix();
						group.addChild( mesh );	
					}
				}
				if( doMerge ){
					mergedGeo.computeFaceNormals();
					group	= new THREE.Mesh( mergedGeo, material );
					group.matrixAutoUpdate = false;
					group.updateMatrix();
				}

				scene.addObject( group );

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );

			}

			function onDocumentMouseMove(event) {

				mouseX = ( event.clientX - windowHalfX ) * 10;
				mouseY = ( event.clientY - windowHalfY ) * 10;

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				var rx = Math.sin( new Date().getTime() * 0.0007 ) * 0.5;
				var ry = Math.sin( new Date().getTime() * 0.0003 ) * 0.5;
				var rz = Math.sin( new Date().getTime() * 0.0002 ) * 0.5;

				camera.position.x += 150 + (   mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;

				group.rotation.x = rx;
				group.rotation.y = ry;
				group.rotation.z = rz;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
